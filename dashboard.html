};

// ✅ Firebase App Initialization
firebase.initializeApp(firebaseConfig);

// ✅ Auth State Check & Email Verification
firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    if (user.emailVerified) {
      document.getElementById("app-content").style.display = "block"; // your dashboard
      document.getElementById("verify-message").style.display = "none";
    } else {
      document.getElementById("verify-message").style.display = "block";
      document.getElementById("app-content").style.display = "none";
    }
  } else {
    window.location.href = "login.html"; // or your login page
  }
});

// ✅ Signup function
function signUp() {
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  firebase.auth().createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      userCredential.user.sendEmailVerification()
        .then(() => {
          alert("Verification email sent. Please check your inbox.");
        });
    })
    .catch((error) => {
      alert(error.message);
    });
}

// ✅ Enter Key to Search Support
const inputField = document.getElementById("searchInput");
if (inputField) {
  inputField.addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      document.getElementById("searchBtn").click();
    }
  });
}

// ✅ Pro Button Click Redirect
const proButton = document.getElementById("proBtn");
if (proButton) {
  proButton.addEventListener("click", function() {
    window.location.href = "pricing.html";
  });
}

// ✅ Logout Button Functionality
const logoutBtn = document.getElementById("logoutBtn");
if (logoutBtn) {
  logoutBtn.addEventListener("click", function() {
    firebase.auth().signOut().then(() => {
      window.location.href = "login.html";
    }).catch((error) => {
      alert("Logout failed: " + error.message);
    });
  });
}
</script>
