<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - LeadStrike AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f0ff, #f5faff);
      color: #333;
    }
    .navbar {
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .user-email {
      font-size: 0.9rem;
      margin-right: 1rem;
    }
    .logout-btn {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover {
      background-color: #f0f0f0;
    }
    .content {
      padding: 2rem;
      text-align: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.1);
    }
    .search-box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .search-box input {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .search-box button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    .search-box button:hover {
      background-color: #0056b3;
    }
    .result-card {
      display: none;
      background-color: #fff4d6;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      color: #444;
    }
    .free-limit {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #666;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .logout-btn {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>LeadStrike AI</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <span id="userEmail" class="user-email">Loading...</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="content">
    <div class="card">
      <h2>Welcome to Your Dashboard</h2>
      <p><strong>Search Anything Like:</strong><br>"Mumbai me T-shirt printing companies"</p>

      <div class="search-box">
        <input type="text" id="userQuery" placeholder="Type your business/job query here...">
        <button onclick="runSearch()">üîç Search</button>
        <div class="free-limit">You have 1 free search left</div>
      </div>

      <div class="result-card" id="resultCard">
        <p><strong>üîç LeadStrike AI is fetching data...</strong></p>
        <p>This feature will unlock in Day 3. Stay tuned!</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlnrYQjxEm4KuIOfpRqWGCHviHeUeysIQ",
      authDomain: "leadstrike-auth.firebaseapp.com",
      projectId: "leadstrike-auth",
      storageBucket: "leadstrike-auth.firebasestorage.app",
      messagingSenderId: "334418603750",
      appId: "1:334418603750:web:cba9e98cb23d07a5fe9527",
      measurementId: "G-B8S3LX6LQ6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const userEmailSpan = document.getElementById("userEmail");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmailSpan.textContent = `Logged in as: ${user.email}`;
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    }
  </script>

  <script>
    let freeSearchUsed = false;
    function runSearch() {
      if (freeSearchUsed) {
        alert("You‚Äôve used your free search. Upgrade to unlock unlimited access.");
        window.location.href = "pricing.html"; // Redirect to pricing page later
        return;
      }

      document.getElementById("resultCard").style.display = "block";
      freeSearchUsed = true;
      document.querySelector(".free-limit").textContent = "You‚Äôve used your free search.";
    }
  </script>
</body>
</html>
