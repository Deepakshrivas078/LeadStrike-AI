<!-- dashboard.html (UPDATED with ENTER, one-time free, Pro badge, pricing link) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - LeadStrike AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f0ff, #f5faff);
      color: #333;
    }
    .navbar {
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .logout-btn {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover {
      background-color: #f0f0f0;
    }
    .content {
      padding: 2rem;
      text-align: center;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.1);
    }
    .search-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .search-btn:hover {
      background-color: #0056b3;
    }
    .pro-badge {
      display: inline-block;
      background-color: gold;
      color: black;
      font-weight: bold;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      margin-top: 0.5rem;
    }
    .upgrade-link {
      display: block;
      margin-top: 1rem;
      color: #007bff;
      text-decoration: underline;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .logout-btn {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>LeadStrike AI</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="content">
    <div class="card">
      <h2>Welcome to Your Dashboard</h2>
      <p id="userEmail">Loading...</p>
      <div id="planBadge"></div>
      <p id="remainingSearches">Checking limits...</p>
      <hr />
      <p><strong>üöß LeadStrike Search Tool Coming Soon...</strong></p>
      <p>You‚Äôll be able to search businesses, jobs, and emails globally ‚Äî all in your language.</p>
      <button class="search-btn" onclick="handleSearch()">Run Search</button>
      <span class="upgrade-link" onclick="window.location.href='pricing.html'">Upgrade to Pro üî•</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlnrYQjxEm4KuIOfpRqWGCHviHeUeysIQ",
      authDomain: "leadstrike-auth.firebaseapp.com",
      projectId: "leadstrike-auth",
      storageBucket: "leadstrike-auth.firebasestorage.app",
      messagingSenderId: "334418603750",
      appId: "1:334418603750:web:cba9e98cb23d07a5fe9527",
      measurementId: "G-B8S3LX6LQ6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmail = document.getElementById("userEmail");
    const remainingSearches = document.getElementById("remainingSearches");
    const planBadge = document.getElementById("planBadge");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        await setDoc(userRef, {
          email: user.email,
          searchCount: 0,
          planType: "free"
        }, { merge: true });

        const userSnap = await getDoc(userRef);
        const data = userSnap.data();

        userEmail.textContent = `Logged in as: ${user.email}`;

        if (data.planType === "pro") {
          planBadge.innerHTML = `<div class="pro-badge">PRO</div>`;
          remainingSearches.textContent = `Unlimited Searches üöÄ`;
        } else {
          const left = Math.max(0, 1 - (data.searchCount || 0));
          remainingSearches.textContent = `Remaining Searches: ${left}`;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    }

    window.handleSearch = async function () {
      const user = auth.currentUser;
      if (!user) return;

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      const data = userSnap.data();

      if (data.planType === "pro") {
        alert("Search allowed (Pro user)");
      } else if (data.searchCount >= 1) {
        alert("Free search limit khatam ho gaya. Upgrade karein.");
        window.location.href = "pricing.html";
        return;
      } else {
        await updateDoc(userRef, {
          searchCount: (data.searchCount || 0) + 1
        });
        const left = Math.max(0, 1 - ((data.searchCount || 0) + 1));
        remainingSearches.textContent = `Remaining Searches: ${left}`;
        alert("Search allowed. Running your AI query...");
      }

      // üîç Yahan tera actual AI query call hoga
    }

    // üëá Enter key se search trigger
    document.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        handleSearch();
      }
    });
  </script>
</body>
</html>
