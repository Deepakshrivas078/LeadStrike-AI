<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadStrike AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1 1 500px;
      padding: 1rem;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #111;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .hero-text button {
      padding: 0.75rem 1.5rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero-text button:hover {
      background-color: #3730a3;
    }

    .hero-image {
      flex: 1 1 500px;
      padding: 1rem;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 2.2rem;
      }

      .hero-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="hero-text">
      <h1>LeadStrike AI</h1>
      <p>Get verified business emails, contacts & social data in seconds. Just type your query in your language. Built for freelancers, marketers & entrepreneurs.</p>
      <button onclick="window.location.href='#pricing'">Start Free</button>
    </div>
    <div class="hero-image">
      <img src="https://via.placeholder.com/500x350.png?text=LeadStrike+Preview" alt="App Preview" />
    </div>
  </section>
</body>
</html>
