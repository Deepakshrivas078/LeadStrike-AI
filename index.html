<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeadStrike Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="LeadStrike Logo" class="logo" />

    <!-- Login Form -->
    <div id="login-box">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p>Don't have an account? <a href="#" id="show-signup">Create one</a></p>
      <p id="login-error" class="error"></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-box" style="display: none;">
      <h2>Create Account</h2>
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button id="signup-btn">Sign Up</button>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
      <p id="signup-error" class="error"></p>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
