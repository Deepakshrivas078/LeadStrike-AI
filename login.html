<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In - LeadStrike AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f0f2d, #000);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      position: relative;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      width: 100%; max-width: 400px;
      padding: 2.5rem;
      text-align: center;
    }
    .login-container .logo {
      position: absolute;
      top: 16px; left: 16px;
      font-size: 1.25rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      font-weight: bold;
    }
    h2 {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 0.75rem 1rem; margin-bottom: 1rem;
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #e0e0e0;
      font-size: 1rem;
    }
    button {
      width: 100%; padding: 0.75rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #00ffff, #0ff);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px #0ff;
    }
    .switch-link {
      display: block; margin-top: 1.25rem;
      color: #00ffff; text-decoration: none;
    }
    .switch-link:hover { text-decoration: underline; }
    #message { margin-top: 1rem; }
    .error { color: #ff6b6b; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">LeadStrike AI</div>
    <h2>Log In</h2>
    <input type="email" id="login-email" placeholder="Email Address" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="login()">Log In</button>
    <a class="switch-link" href="signup.html">Don't have an account? Sign Up</a>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDlnrYQjxEm4KuIOfpRqWGCHviHeUeysIQ",
      authDomain: "leadstrike-auth.firebaseapp.com",
      projectId: "leadstrike-auth",
      storageBucket: "leadstrike-auth.firebasestorage.app",
      messagingSenderId: "334418603750",
      appId: "1:334418603750:web:cba9e98cb23d07a5fe9527",
      measurementId: "G-B8S3LX6LQ6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const messageDiv = document.getElementById('message');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        messageDiv.innerHTML = "<p class='error'>‚ùå " + error.message + "</p>";
      }
    }
  </script>
</body>
</html>
