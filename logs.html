<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadStrike Logs</title>
  <link rel="stylesheet" href="styles.css" /> <!-- Assuming landing page CSS -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body style="font-family: 'Segoe UI', sans-serif; background: #f5f7fa; color: #1e1e1e;">
  <div style="max-width: 900px; margin: 50px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 12px;">
    <h2 style="text-align: center; margin-bottom: 20px;">üîç LeadStrike Logs</h2>
    <table style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr style="background-color: #0a84ff; color: white;">
          <th style="padding: 10px; border: 1px solid #ddd;">Timestamp</th>
          <th style="padding: 10px; border: 1px solid #ddd;">Query</th>
          <th style="padding: 10px; border: 1px solid #ddd;">IP</th>
        </tr>
      </thead>
      <tbody id="logTable">
        <tr><td colspan="3" style="text-align:center; padding:20px;">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="firebase.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch('/api/getLogs');
        const logs = await res.json();

        const tbody = document.getElementById('logTable');
        tbody.innerHTML = '';

        logs.forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td style="padding: 10px; border: 1px solid #ddd;">${new Date(log.timestamp).toLocaleString()}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">${log.query}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">${log.ip || 'N/A'}</td>
          `;
          tbody.appendChild(row);
        });

        if (logs.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">No logs found</td></tr>';
        }
      } catch (err) {
        document.getElementById('logTable').innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">Failed to load logs</td></tr>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
